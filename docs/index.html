<html>
<head>
<meta charset="utf-8">
<title>I Love Tomatoes</title>
<link rel="stylesheet" href="style.css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>
</head>
<body>
    <p>
    <h1>_(:3」∠)_</h1>
    </p>
    <p class="label-center">
        <span>MADE</span>
        <span> 👈Apps</span>
        <span>Codes👉</span>
    </p>
    <div>
        <p class="start-button"><a class="start-a">🍅</a></p>
          <p class="start-item"><a class="start-a">📱</a></p>
          <p class="start-item"><a class="start-a">📃</a></p>  
          <p class="start-item"><a class="start-a" style="font-size: 5vmin;"><b>Others</b></a></p>
          <p id="start-byebutton" class="start-item"><a class="start-a" ><b>×</b></a></p>
     </div>    
      <script>
window.onload = function(){
          (function($) {

        $('.start-button').click(function(){
            $(this).fadeOut();
            $(".label-center").fadeIn();
            $('.start-item').toggleClass('start-items-open');
        });
        $("#start-byebutton").click(function(){
          $(".start-button").fadeIn();
          $(".label-center").fadeOut();
          $('.start-item').toggleClass('start-items-open');
        })
})(jQuery);
}
    </script>
</body>
</html>
