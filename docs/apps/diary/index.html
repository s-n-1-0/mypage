    <span class="feature-item sub-item" @click="selected(0)">🔑
        <a v-if="selectIdx==0" href="https://scrapbox.io/diary10/%E3%83%91%E3%82%B9%E3%82%B3%E3%83%BC%E3%83%89%E6%A9%9F%E8%83%BD%E3%81%AE%E4%BD%BF%E3%81%84%E6%96%B9">画面ロック</a>

    <div class="section">
        <h2>🔧アップデート</h2>
        <div style="margin: 0 10%;">
       最新のアップデート内容は<a href="./update">こちら</a><br>
       要望があればぜひ要望フォームで伝えてください!<br><br>

    </div>
    <script>
        let tails = ["日記","書籍","映画","ゲーム","旅行","🍅","作業進捗","学習","成長記録"]; 
       window.onload = function(){
        ChangeTailLoop();
        (function($) {
            $('.ss-item').slick({
                arrows:false,
                autoplay:true,
            }); 
              $('a[href^="#"]').click(function(){
            var adjust = -90;
            var speed = 400;
            var href= $(this).attr("href");
            var target = $(href == "#" || href == "" ? 'html' : href);
            var position = target.offset().top + adjust;
            $('body,html').animate({scrollTop:position}, speed, 'swing');
            return false;
            });
        })(jQuery);
        }
        var loop = 0;
        function ChangeTailLoop(){
            if (loop == tails.length ) loop = 0;
            let tail = tails[loop];
            (function($) {
                $('#title-tail').fadeOut(function(){
            $('#title-tail').text(tail).fadeIn(function(){
                setTimeout("ChangeTailLoop()", (loop == 1) ? 3000 : 0);
            });
                });
            })(jQuery);
            loop += 1;
            
        }
        new Vue({
	    el:"#sub-items",
        data:{
        selectIdx:0
        },
        methods:{
  	    selected(i){
              this.selectIdx = i
        }
        }
        });
        </script>
