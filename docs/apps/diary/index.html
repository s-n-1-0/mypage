<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ちくわ日記 iOS</title>
<link rel="stylesheet" href="./style.css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>
</head>
<body>
    <div style="text-align: right;">
    <u><a href="https://apps.apple.com/us/app/id1506707650#?platform=iphone">English</a></u>
    </div>
    <div class="head-block">
    <div id="title-block">
    <div id="title">
    ちくわ<p id="title-tail" style="display:inline;"></p>
    </div>
    日々の記録アプリ
    </div>
    <a href="#top" class="start-button" style="text-decoration:none;">👇</a>
    </div>
    <div class="guide">
        <br>
    <h1 id= "top">できること</h1>
    <p style="margin: 0 10%;">
        ちくわ日記は日記機能だけでなく、様々な拡張機能を提供しています。<br>
    ✓アプリに無い機能を提案することも可能です!<br>
    ✓記録はバックアップが可能です。
    </p>
    <div style="text-align: center; ">
    <span class="feature-item main-item">📚日記</span>
    <span class="feature-item main-item">📷写真</span>
    <span class="feature-item main-item">📖書籍</span>
    <span class="feature-item main-item">🎬映画</span>
    </div><br>
    <hr>
    <h2>補助機能</h2>
    <div style="text-align: center;">
    <span class="feature-item sub-item">🔑画面ロック</span>
    <span class="feature-item sub-item">🔳ウィジェット</span>
    <span class="feature-item sub-item">⛅バックアップ</span>
    <span class="feature-item sub-item">🟣カラーテーマ</span>
    </div><br>
    <hr>
    <h2>🔧アップデート</h2>
     <div style="margin: 0 10%;">
    iOS14に対応し、ウィジェット機能をサポート。<br>
    最新のアップデートは<a href="./update">こちら</a>
    </div>
    </div>
    <script>
        let tails = ["日記","書籍","映画","ゲーム","旅行","🍅","作業進捗","学習","成長記録"]; 
       window.onload = function(){
        ChangeTailLoop();
        (function($) {
            $('start-button').click(function(){

            });
              $('a[href^="#"]').click(function(){
            var adjust = -90;
            var speed = 400;
            var href= $(this).attr("href");
            var target = $(href == "#" || href == "" ? 'html' : href);
            var position = target.offset().top + adjust;
            $('body,html').animate({scrollTop:position}, speed, 'swing');
            return false;
            });
        })(jQuery);
        }
        var loop = 0;
        function ChangeTailLoop(){
            if (loop == tails.length ) loop = 0;
            let tail = tails[loop];
            (function($) {
                $('#title-tail').fadeOut(function(){
            $('#title-tail').text(tail).fadeIn(function(){
                setTimeout("ChangeTailLoop()", (loop == 1) ? 3000 : 0);
            });
                });
            })(jQuery);
            loop += 1;
            
        }
        </script>
</body>
</html>
