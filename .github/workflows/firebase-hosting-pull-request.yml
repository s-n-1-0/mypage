name: Deploy to Firebase Hosting on PR
on:
  pull_request:
    branches:
      - main
    types: [closed]
  workflow_dispatch:
    inputs:
      is_manual:
        required: true
        default: true
jobs:
  build_and_preview:
    if: "${{ (github.event.pull_request.head.repo.full_name == github.repository && github.event.pull_request.merged == true) || github.event.inputs.is_manual == true}}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          token: "${{secrets.SUBMODULE_TOKEN}}"
          submodules: true
      - name: update submodules
        run: git submodule update --remote
      - name: generate nuxt
        run: npm ci && npm run build && npm run generate
        working-directory: nuxt
      - name: firebase deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          channelId: live
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_MYPAGE_8F987 }}"
          projectId: mypage-8f987
          entryPoint: ./firebase
